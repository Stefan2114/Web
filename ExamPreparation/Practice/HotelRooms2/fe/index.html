<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        let currentUser = "";
        let currentDate = null;
        let currentCity = "";
        let currentCategory = "";
        
        const BACKEND_URL = "http://localhost:8080/api";

        // Check for existing session on page load
        window.onload = function() {
            const storedUser = sessionStorage.getItem('currentUser');
            const storedDate = sessionStorage.getItem('currentDate');
            const storedCity = sessionStorage.getItem('currentCity');
            if (storedUser && storedDate && storedCity) {
                currentUser = storedUser;
                currentDate = storedDate;
                currentCity = currentCity;
                document.getElementById("userSection").style.display = "none";
                document.getElementById("appSection").style.display = "block";
                document.getElementById("welcomeMessage").innerText = `Welcome, ${currentUser}!`;
            }
        };

        function logout() {
            sessionStorage.removeItem('currentUser');
                        sessionStorage.removeItem('currentDate');
            sessionStorage.removeItem('currentCity');

            currentUser = "";
            currentCity = "";
            currentCategory = "";
            currentDate = null;
            document.getElementById("userSection").style.display = "block";
            document.getElementById("appSection").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("city").value = "";
            document.getElementById("city").value = null;

        }

        function setUser() {
            const usernameInput = document.getElementById("username");
            currentUser = usernameInput.value.trim();
            const dateInput = document.getElementById("date").value;
            currentDate = dateInput;
            const cityInput = document.getElementById("city").value.trim();
            currentCity = cityInput;

            if (!currentUser || !currentCity || !currentDate) {
                alert("Please enter all inputs");
                return;
            }

            document.getElementById("userSection").style.display = "none";
            document.getElementById("appSection").style.display = "block";
            document.getElementById("welcomeMessage").innerText = `Welcome, ${currentUser}!`;

            
        }

        function loadFlights() {

        }

        function fetchFeedback() {
            fetch(`${BACKEND_URL}/getFeedback`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch.");
                    }
                    return response.json();
                })
                .then(data => {
                    const bigDiv = document.getElementById("feedback");
                    bigDiv.innerHTML = "";
                    if (data.length === 0) {
                        bigDiv.innerHTML = "<p>No items found.</p>";
                    } else {
                        data.forEach(item => {
                            const itemDiv = document.createElement("div");
                            itemDiv.className = "item";
                            itemDiv.innerHTML = `
                                <strong>[${item.id}] CustomerId: ${item.customer.id} Timestamp: ${item.timestamp}</strong><br>
                                <small>${item.message}</small><br>
                            `;
                            if (item.customer.name === currentUser) {
                                bigDiv.style.backgroundColor = "red";
                            }
                            else {
                                itemDiv.style.backgroundColor = "gray";
                            }
                            bigDiv.appendChild(itemDiv);
                        });
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("Error fetching.");
                });
        }

        function addFeedback() {
            const message = document.getElementById("message");

            fetch(`${BACKEND_URL}/addFeedback`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({customerName: currentUser, message: message.value })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch.");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.isNaughty) {

                        document.getElementById("naughtyMessage").innerHTML = "Feedback contains mean words =>  " + data.highlightedMessage;

                        if (naughtyCnt === 3) {
                            document.getElementById("addButton").style.display = "none";
                            document.getElementById("flaggedCount").innerText += ". You are restricted.";
                        }
                    }

                    fetchFeedback();
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to fetch.");
                });
        }

        function cleanFeedback() {
            const message = document.getElementById("message");

            fetch(`${BACKEND_URL}/cleanMessage?message=${encodeURIComponent(message.value)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch.");
                    }
                    return response.text(); // â† Important: Extract raw string
                })
                .then(cleanedMessage => {
                    message.value = cleanedMessage;
                    document.getElementById("naughtyMessage").innerText = ""; // Or update a success msg if you want
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to fetch.");
                });
        }
    </script>
</head>
<body>
    <div id="userSection">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" required>
        <label for="date">Enter date:</label>
        <input type="date" id="date" required>
         <label for="city">Enter city:</label>
        <input type="text" id="city" required>
        <button onclick="setUser()">Proceed</button>
    </div>

    <div id="appSection" style="display: none;">
        <div>
            <h1 id="welcomeMessage"></h1>
            <button onclick="logout()" >Logout</button>
            <button onclick="loadFlights()">Flights</button>
            <button onclick="loadHotels()">Hotels</button>

        </div>

        <div>

            <div id="feedback"></div>
        </div>

</body>
</html>
