<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Content Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .editable-box {
            width: 50%;
            margin: 20px auto;
            padding: 15px;
            border: 2px dashed #333;
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>Editable Movie List</h1>

    <p>Click inside the movie names below to edit them:</p>

    <ul class="editable-box">
        <li contenteditable="true">The Godfather (1972)</li>
        <li contenteditable="true">Citizen Kane (1941)</li>
        <li contenteditable="true">Casablanca (1942)</li>
    </ul>

    <p contenteditable="true" class="editable-box">Click here to edit this paragraph!</p>

</body>
</html>
