<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Demo</title>
    <style>
        /* Basic Selectors */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4A90E2;
        }

        #special {
            color: red;
        }

        .highlight {
            background-color: yellow;
        }

        /* Combinator Selectors */
        .container p {
            color: green;
        }

        .container > h2 {
            color: purple;
        }

        h1 + p {
            font-style: italic;
        }

        /* Pseudo-classes */
        a:hover {
            color: orange;
        }

        li:nth-child(odd) {
            background-color: #ddd;
        }

        /* Pseudo-elements */
        p::first-line {
            font-weight: bold;
        }

        h1::before {
            content: "ðŸ”¥ ";
        }
    </style>
</head>

<body>
    <h1>CSS Selectors Guide</h1>
    <p id="special">This paragraph has an ID.</p>
    <p class="highlight">This paragraph has a class.</p>

    <div class="container">
        <h2>I'm inside a container</h2>
        <p>I'm a paragraph inside the container.</p>
    </div>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <a href="#">Hover over me!</a>
</body>
</html>
