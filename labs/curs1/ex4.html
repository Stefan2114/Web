<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Example</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .drag-box {
            width: 200px;
            height: 300px;
            border: 2px solid black;
            padding: 10px;
            margin: 20px auto;
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1>Drag and Drop Example</h1>

    <p>Try dragging the movie poster below:</p>

    <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/Godfather_ver1.jpg" 
         alt="The Godfather Poster" 
         class="drag-box" 
         draggable="true">

</body>
</html>
