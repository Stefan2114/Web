<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Example</title>
    <style>
        /* Styling elements using class names */
        .highlight {
            color: white;
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
        }

        .movie-list {
            font-size: 18px;
            font-style: italic;
            color: darkred;
        }

        .box {
            border: 2px solid black;
            padding: 15px;
            margin: 10px;
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1 class="highlight">Welcome to the Best Movies of the 20th Century</h1>

    <p class="movie-list">Here are some classic films:</p>

    <ul class="box">
        <li class="movie-list">The Godfather (1972)</li>
        <li class="movie-list">Citizen Kane (1941)</li>
        <li class="movie-list">Casablanca (1942)</li>
    </ul>

</body>
</html>
