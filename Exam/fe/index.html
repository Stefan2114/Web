<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        let currentUser = "";
        var naughtyCnt = 0;
        
        const BACKEND_URL = "http://localhost:8080/api";

        // Check for existing session on page load
        window.onload = function() {
            const storedUser = sessionStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = storedUser;
                document.getElementById("userSection").style.display = "none";
                document.getElementById("appSection").style.display = "block";
                document.getElementById("welcomeMessage").innerText = `Welcome, ${currentUser}!`;
                document.getElementById("flaggedCount").innerText = "Flagged feedback count: 0";
                fetchFeedback();
            }
        };

        function logout() {
            sessionStorage.removeItem('currentUser');
            currentUser = "";
            document.getElementById("userSection").style.display = "block";
            document.getElementById("appSection").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            naughtyCnt = 0;
        }

        function setUser() {
            const usernameInput = document.getElementById("username");
            currentUser = usernameInput.value.trim();
            const email = document.getElementById("email").value.trim();
            if (!currentUser || !email) {
                alert("Please enter your name and answer the email.");
                return;
            }

            fetch(`${BACKEND_URL}/authorize`, {
                method: "POST",
                headers: {
                    // request contains key-value pairs, similar to html form data submission
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `username=${currentUser}&email=${email}`
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to authorize.");
                    }
                    return response.json();
                })
                .then(isAuthorized => {
                    if (isAuthorized) {
                        sessionStorage.setItem('currentUser', currentUser);
                        document.getElementById("userSection").style.display = "none";
                        document.getElementById("appSection").style.display = "block";
                        document.getElementById("welcomeMessage").innerText = `Welcome, ${currentUser}!`;
                        document.getElementById("flaggedCount").innerText = "Flagged feedback count: 0";

                        fetchFeedback();
                    }
                    else {
                        alert("Authorization Failed");
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("Error logging in.");
                });
        }

        function fetchFeedback() {
            fetch(`${BACKEND_URL}/getFeedback`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch.");
                    }
                    return response.json();
                })
                .then(data => {
                    const bigDiv = document.getElementById("feedback");
                    bigDiv.innerHTML = "";
                    if (data.length === 0) {
                        bigDiv.innerHTML = "<p>No items found.</p>";
                    } else {
                        data.forEach(item => {
                            const itemDiv = document.createElement("div");
                            itemDiv.className = "item";
                            itemDiv.innerHTML = `
                                <strong>[${item.id}] CustomerId: ${item.customer.id} Timestamp: ${item.timestamp}</strong><br>
                                <small>${item.message}</small><br>
                            `;
                            if (item.customer.name === currentUser) {
                                bigDiv.style.backgroundColor = "red";
                            }
                            else {
                                itemDiv.style.backgroundColor = "gray";
                            }
                            bigDiv.appendChild(itemDiv);
                        });
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("Error fetching.");
                });
        }

        function addFeedback() {
            const message = document.getElementById("message");

            fetch(`${BACKEND_URL}/addFeedback`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({customerName: currentUser, message: message.value })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch.");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.isNaughty) {
                        naughtyCnt++;
                        document.getElementById("flaggedCount").innerText = "Flagged feedback count: " + naughtyCnt;
                        document.getElementById("naughtyMessage").innerHTML = "Feedback contains mean words =>  " + data.highlightedMessage;

                        if (naughtyCnt === 3) {
                            document.getElementById("addButton").style.display = "none";
                            document.getElementById("flaggedCount").innerText += ". You are restricted.";
                        }
                    }

                    fetchFeedback();
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to fetch.");
                });
        }

        function cleanFeedback() {
            const message = document.getElementById("message");

            fetch(`${BACKEND_URL}/cleanMessage?message=${encodeURIComponent(message.value)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch.");
                    }
                    return response.text(); // ← Important: Extract raw string
                })
                .then(cleanedMessage => {
                    message.value = cleanedMessage;
                    document.getElementById("naughtyMessage").innerText = ""; // Or update a success msg if you want
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to fetch.");
                });
        }
    </script>
</head>
<body>
    <div id="userSection">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" required>
        <label for="email">Enter your email:</label>
        <input type="text" id="email" required>
        <button onclick="setUser()">Proceed</button>
    </div>

    <div id="appSection" style="display: none;">
        <div class="welcome">
            <h1 id="welcomeMessage"></h1>
            <button onclick="logout()" style="float: right;">Logout</button>
        </div>

        <div>
            <h2>Feedback</h2>
            <div id="feedback"></div>
        </div>

        <div>
            <h1 id="flaggedCount"></h1>
            <h2>Add feedback</h2>
            <div id="naughtyMessage" sty></div>
            <label for="message">Enter feedback:</label>
            <input type="text" id="message" required>
            <button id="addButton" onclick="addFeedback()">Add feedback</button>
            <button onclick="cleanFeedback()">Clean feedback</button>
        </div>
    </div>
</body>
</html>
