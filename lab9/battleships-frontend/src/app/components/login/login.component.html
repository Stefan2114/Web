<div class="login-container">
  <div class="login-card">
    <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
    
    <form [formGroup]="isLoginMode ? loginForm : registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" formControlName="username" placeholder="Enter username">
      </div>
      
      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" placeholder="Enter password">
        <small *ngIf="!isLoginMode">Minimum 4 characters</small>
      </div>
      
      <div class="error" *ngIf="error">{{ error }}</div>
      
      <button type="submit" [disabled]="loading || (isLoginMode ? loginForm.invalid : registerForm.invalid)">
        {{ loading ? 'Please wait...' : (isLoginMode ? 'Login' : 'Register') }}
      </button>
    </form>
    
    <p class="switch-mode">
      {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
      <a href="#" (click)="switchMode()">{{ isLoginMode ? 'Register' : 'Login' }}</a>
    </p>
  </div>
</div>
